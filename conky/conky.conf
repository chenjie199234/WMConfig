conky.config={
	alignment= 'top_right',
	gap_x= 10,
	gap_y= 0,
	background= true,
	own_window= true,
	own_window_type= 'override',
	own_window_transparent= true,
	own_window_hints= 'undecorated,below,sticky,skip_taskbar,skip_pager',
	--own_window_colour= '000000',
	--own_window_argb_visual= true,
	--own_window_argb_value= 100,
	double_buffer= true,

	override_utf8_locale= true,

	draw_shades= true,
	draw_outline= false,
	draw_borders= false,
	draw_graph_borders= false,
	short_units= true,
	format_human_readable= true,

	update_interval= 1,
	total_run_times= 0,

	minimum_width= 400,
	maximum_width= 400,
	--minimum_height= 60,

	default_color= 'FFFFFF',
	default_shade_color= 'grey80',
	default_outline_color= 'black',
	color1 = 'CA6214',
	color2 = '616161',

	no_buffers= true,
	text_buffer_size = 2048,

	cpu_avg_samples= 2,
	net_avg_samples= 2,
	diskio_avg_samples= 2,

	use_xft= true,
	xftalpha= .1,
	uppercase= false,

	font1= 'NoTo Sans Mono CJK SC:style=Bold:size=28',
	font2= 'NoTo Sans Mono CJK SC:style=Bold:size=15',
	font3= 'NoTo Sans Mono CJK SC:style=Bold:size=11'
}
conky.text=[[
#时间日期
${color1}${alignr}${font1}${time %H:%M}${font}
${color1}${alignr}${font2}${time %Y %B %d %A}${font}
${font3}${moc_song} - ${moc_artist}${font}${alignr}${font3}${moc_curtime}/${moc_totaltime}${font}
#音乐信息
#主机信息
${color1}${font2}Host：${color2}${exec whoami}${font}${hr}
${color2}${goto 50}${font3}Kernel${alignr 50}${kernel}-${machine}${font}
${color2}${goto 50}${font3}Uptime${alignr 50}${uptime}${font}
${color2}${goto 50}${font3}Battery${alignr 50}${battery_percent}%${font}
${hr}
#内存信息
${color1}${font2}MEM： ${color2}${memperc}%${goto 150}${font3}${mem}/${memmax}${alignr}${membar 12,100}${font}
${color1}${font2}SWAP：${color2}${swapperc}%${goto 150}${font3}${swap}/${swapmax}${alignr}${swapbar 12,100}${font}
#cpu信息
${color1}${font2}CPU： ${color2}${cpu}%${font}${hr}
${voffset -10}${alignc}${cpugraph 40,300 8ADDFB 040CA7 -t}
${voffset -30}
#网络流量
#wifi
${color1}${font2}NET：${color2}${font}${hr}
${voffset -25}${if_up wlp1s0}
${color1}${goto 50}${font3}Wifi:wlp1s0${alignr 50}${addr wlp1s0}${font}
${color2}${font3}${goto 50}Down:${downspeed wlp1s0}/S${goto 210}Up:${upspeed wlp1s0}/S${font}
${voffset -10}${goto 10}${goto 50}${downspeedgraph wlp1s0 30,140 8ADDFB 040CA7 -t}${goto 210}${upspeedgraph wlp1s0 30,140 8ADDFB 040CA7 -t}
${voffset -25}${endif}
#eth
${voffset -25}${if_up enp2s0}
${color1}${goto 50}${font3}Eth:enp2s0${alignr 50}${addr enp2s0}${font}
${color2}${font3}${goto 50}Down:${downspeed enp2s0}/S${goto 210}Up:${upspeed enp2s0}/S${font}
${voffset -10}${goto 10}${goto 50}${downspeedgraph enp2s0 30,140 8ADDFB 040CA7 -t}${goto 210}${upspeedgraph enp2s0 30,140 8ADDFB 040CA7 -t}
${voffset -25}${endif}
#磁盘读写
${color1}${font2}DISK：${color2}${font}${hr}
#/dev/sda
${voffset -25}${if_existing /dev/sda}
${color1}${goto 50}${font3}/dev/sda${font}
${color2}${goto 50}${font3}Read:${diskio_read sda}/S${goto 210}Write:${diskio_write sda}/S${font}
${voffset -10}${goto 50}${diskiograph_read sda 30,140 8ADDFB 040CA7 -t}${goto 210}${diskiograph_write sda 30,140 8ADDFB 040CA7 -t}
${voffset -25}${endif}
#/dev/sdb
${voffset -25}${if_existing /dev/sdb}
${color1}${goto 50}${font3}/dev/sdb${font}
${color2}${goto 50}${font3}Read:${diskio_read sdb}/S${goto 210}Write:${diskio_write sdb}/S${font}
${voffset -10}${goto 50}${diskiograph_read sdb 30,140 8ADDFB 040CA7 -t}${goto 210}${diskiograph_write sdb 30,140 8ADDFB 040CA7 -t}
${voffset -25}${endif}
#/dev/sdc
${voffset -25}${if_existing /dev/sdc}
${color1}${goto 50}${font3}/dev/sdc${font}
${color2}${goto 50}${font3}Read:${diskio_read sdc}/S${goto 210}Write:${diskio_write sdc}/S${font}
${voffset -10}${goto 50}${diskiograph_read sdc 30,140 8ADDFB 040CA7 -t}${goto 210}${diskiograph_write sdc 30,140 8ADDFB 040CA7 -t}
${voffset -25}${endif}
#/dev/sdd
${voffset -25}${if_existing /dev/sdd}
${color1}${goto 50}${font3}/dev/sdd${font}
${color2}${goto 50}${font3}Read:${diskio_read sdd}/S${goto 210}Write:${diskio_write sdd}/S${font}
${voffset -10}${goto 50}${diskiograph_read sdd 30,140 8ADDFB 040CA7 -t}${goto 210}${diskiograph_write sdd 30,140 8ADDFB 040CA7 -t}
${voffset -25}${endif}
]]
